name    = MySQL-Workbench-DBIC
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2018

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]
[CheckChangeLog]
[SyncCPANfile]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = https://github.com/reneeb/MySQL-Workbench-DBIC
bugtracker.web = https://github.com/reneeb/MySQL-Workbench-DBIC/issues
repository.url = git://github.com/reneeb/MySQL-Workbench-DBIC.git
repository.web = https://github.com/reneeb/MySQL-Workbench-DBIC
repository.type = git

[Prereqs]
Carp                     = 0
Data::Dumper             = 0
File::Spec               = 3.40
File::Path               = 2.0
JSON                     = 0
List::Util               = 0
Moo                      = 1.003001
MySQL::Workbench::Parser = 1.10
perl                     = 5.010001

[Prereqs / TestRequires]
Test::LongString = 0.16
File::Path = 0
File::Copy = 0
FindBin = 0
Pod::Coverage::TrustPod = 0
Capture::Tiny = 0

